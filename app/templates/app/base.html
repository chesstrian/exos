{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EXOS</title>

    <link href="{% static "app/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "app/css/justified-nav.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">EXOS Python Code Test</h3>
        <nav>
          <ul class="nav nav-justified">
            <li class="{{ menu_home }}"><a href="{% url 'home' %}">Home</a></li>
            <li class="{{ menu_list }}"><a href="{% url 'user_list' %}">Users List</a></li>
            <li class="{{ menu_add }}"><a href="{% url 'user_add' %}">Add User</a></li>
            <li class="{{ menu_view }}"><a href="{% url 'user_view' %}">View User</a></li>
            <li class="{{ menu_edit }}"><a href="{% url 'user_edit' %}">Edit User</a></li>
            <li class="{{ menu_delete }}"><a href="{% url 'user_delete' %}">Delete User</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        {% block content %}{% endblock %}
      </div>

      <footer class="footer">
        <p>Made with &#9825; by Chesstrian</p>
      </footer>
    </div>

    <script src="{% static "app/js/jquery.min.js" %}"></script>
    <script src="{% static "app/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
